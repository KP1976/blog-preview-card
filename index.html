<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Frontend Mentor | Blog preview card component"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card-image"
          src="images/illustration-article.svg"
          alt="Ilustration article"
        />
        <div class="card-content">
          <h3 class="blog-category">Learning</h3>
          <p class="blog-publish-date">Published 21 Dec 2023</p>
          <h2 class="blog-title">HTML &amp; CSS foundations</h2>
          <p class="blog-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="blog-author">
          <img
            class="author-image"
            src="images/image-avatar.webp"
            alt="avatar"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
